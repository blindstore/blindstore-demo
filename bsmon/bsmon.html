<head>
  <title>Blindstore demo</title>
</head>

<body>

  <div class="main">
    <div id="client">
      <h1>Client</h1>
      {{> client}}
    </div>
    <div id="server">
      <h1>Server</h1>
      {{> server}}
    </div>
  </div>
</body>

<template name="client">
  {{#each evt_list}}
    <div class="entry">
      <p style='font-size: 70%'>{{date}}</p>
      <p>{{title}}</p>
      <p>{{description}}</p>
    </div>
  {{/each}}
</template>

<template name="server">
  {{#if status}}
    <div class="box">
      <p style='font-size: 70%'>Database {{status.date}}</p>
      <p>{{status.db}}</p>
    </div>
  {{/if}}
  <div>
    {{#each evt_list}}
      {{> evt_list_item}}
    {{/each}}
  </div>
</template>

<template name="evt_list_item">
  <div class="entry">
    <p style='font-size: 70%'>{{date}}</p>
    <p>{{title}}</p>
    <p>{{description}}</p>
  </div>
</template>
